{% load static %}
<div class="container-fluid h-100">
		<div class="col-md-8 col-xl-6 chat">
			<div class="card">
				<div class="card-header msg_head">
					<div class="d-flex bd-highlight">
						<div class="img_cont">
							<img src="{% static 'images/chibi2.jpg' %}" class="rounded-circle user_img">
							<span class="online_icon"></span>
						</div>
						<div class="user_info">
							<span>{{ admin }}</span>
						</div>
					
					</div>
					<span id="action_menu_btn"><i class="fas fa-times-circle"></i></span>
				
				</div>
				<div class="card-body msg_card_body" id="chatbox">
				<div class = "row-bot-chat">
					<div class="d-flex justify-content-start mb-4">
						<div class="img_cont_msg">
							<img src="{% static 'images/chibi2.jpg' %}" class="rounded-circle user_img_msg">
						</div>
						<div class="msg_cotainer">
							<div class="text_bot">
							Hế lô, {{botname}} có thể giúp gì ạ?<br>
							Bạn muốn đi đâu ? 
							<br>Biển , di tích hay chùa ?
							</div>
							<span class="msg_time">8:40 AM, Today</span>
						</div>
					</div>
				</div>
				
				<div class="row-user-chat">
					<div class="d-flex justify-content-end mb-4">
						<div class="msg_cotainer_send">
							<div class="text_user">
							</div>
							<span class="msg_time_send">
							</span>
						</div>
						<div class="img_cont_msg">
							<img src="../static/images/user.png" class="rounded-circle user_img_msg">
						</div>
					</div>
				</div>

				<div id="bot-load">
					<div class="d-flex justify-content-start mb-4">
						<div class="img_cont_msg">
							<img src="{% static 'images/loading5.gif' %}" class="rounded-circle user_img_msg">
							</div>
						</div>
					</div>
				</div>
				
				<div class="card-footer">
					<div class="input-group">	
					
						<div id="userInput">
							<input id="textInput" type="text" name="msg" class="form-control type_msg" placeholder="Type your message...">
						</div>
						<div class="input-group-append" id="buttonInput">
							<span class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
